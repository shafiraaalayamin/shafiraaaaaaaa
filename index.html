<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="fira.css">
    <style>
        /* CSS dari bagian sebelumnya */
    </style>
</head>
<body>
    <div class="container-fluid">
        <form id="registrationForm">
            <div class="left-column">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="marga">Marga</label>
                        <input type="text" id="marga" name="marga" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nik">NIM</label>
                    <input type="text" id="nik" name="nik" required>
                </div>
                <div class="form-group">
                    <label for="jenis-kelamin">Jenis Kelamin</label>
                    <div class="radio-group">
                        <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
                        <label for="laki-laki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ttl">TTL</label>
                    <input type="date" id="ttl" name="ttl" required>
                </div>
                <div class="form-group">
                    <label for="jurusan">Jurusan Dipilih</label>
                    <select id="jurusan" name="jurusan" required>
                      <option value="" disabled selected>Pilih Jurusan</option>
                      <option value="jurusan1">Manajemen Informatika</option>
                      <option value="jurusan2">Teknik Sipil</option>
                      <option value="jurusan3">Teknik Listrik</option>
                      <option value="jurusan4">Teknik Mesin</option>
                      <option value="jurusan5">TRKJJ</option>
                      <option value="jurusan6">Agroindustri</option>
                        
                    </select>
                </div>
            </div>
            <div class="right-column">
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" name="alamat" required></textarea>
                </div>
                <div class="form-group">
                    <label for="hobi">Hobi</label>
                    <select id="hobi" name="hobi" required>
                        <option value="" disabled selected>Pilih Hobi</option>
                        <option value="membaca">Membaca</option>
                        <option value="menulis">Menulis</option>
                        <option value="olahraga">Menonton</option>
                        <option value="musik">Makan</option>
                        <option value="musik">Memasak</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asal-sekolah">Asal Sekolah</label>
                    <input type="text" id="asal-sekolah" name="asal-sekolah" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let valid = true;
            const requiredFields = document.querySelectorAll('#registrationForm [required]');

            requiredFields.forEach(function(field) {
                if (!field.value) {
                    valid = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '#ccc';
                }
            });

            if (!valid) {
                alert('Harap isi semua informasi yang diperlukan.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
